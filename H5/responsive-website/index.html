<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <title>Document</title>
</head>
<body>
  <header>
    <div class="log-container">
      <!-- <i class="fas fa-google"></i> -->
      <!-- <a href="#"><i class="fas  fa-google"></i></a> -->
      <h4 class="log">Three dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li ><a class="nav-link" href="#">Specs</a></li>
        <li ><a class="nav-link" href="#">Products</a></li>
        <li ><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#"><i class="fas fa-cart-plus"></i></a>
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-txt">
          <h1>Laptop for the future</h1>
          <p>
            The new 14 inch bezeless display oferring a 4k
            display with touch screen
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add to Cart</button>
        </div>
      </div>

      <div class="cover">
        <img src="./laptop.jpg" alt="matebook">
      </div>
    </section>

    <div class="laptop-select">
      <img class="arrow" src="./img/arrow-left.svg" alt="">
      <img class="dot" src="./img/dot.svg" alt="">
      <img class="arrow" src="./img/arrow-right.svg" alt="">      
    </div>
  </main>
</body>
</html>
